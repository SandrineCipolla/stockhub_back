services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: stockhub
      MYSQL_USER: stockhub
      MYSQL_PASSWORD: stockhub
    ports:
      - '3307:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-proot']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  api:
    build:
      context: .
      target: builder
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '3006:3006'
    volumes:
      - ./src:/usr/src/app/src
    environment:
      NODE_ENV: development
      PORT: 3006
      DB_HOST: db
      DB_USER: stockhub
      DB_PASSWORD: stockhub
      DB_PORT: 3306
      DB_DATABASE: stockhub
      DB_SSL: 'false'
      DB_CONNECTION_LIMIT: '3'
      DB_MAX_IDLE: '3'
      DATABASE_URL: 'mysql://stockhub:stockhub@db:3306/stockhub'
      ALLOWED_ORIGINS: 'http://localhost:5173,https://localhost:5173'
      VERCEL_PREVIEW_CORS: 'false'
      # Azure B2C — injectés depuis le shell (export CLIENT_ID=... avant docker-compose up)
      CLIENT_ID: ${CLIENT_ID}
      CLIENT_SECRET: ${CLIENT_SECRET:-}
      AZURE_USE_ROPC_POLICY: ${AZURE_USE_ROPC_POLICY:-false}
      AZURE_ROPC_CLIENT_ID: ${AZURE_ROPC_CLIENT_ID:-}
    command: sh -c "npx prisma migrate deploy && npm run start:dev"

volumes:
  mysql_data:
