  # Build et Deploy - ne s'exécute QUE sur la branche main
  build-and-deploy:
    runs-on: ubuntu-latest
    # Condition: ne s'exécute que sur push vers main
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs:
      - continuous-integration
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Zip artifact for deployment
        run: zip release.zip ./dist ./node_modules ./package.json ./package-lock.json ./prisma -r

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip -o release.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "stockhub-back"
          slot-name: "Production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0AA0D7238FBD4490A877AF8BEC437386 }}
          package: .

