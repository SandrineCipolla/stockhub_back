# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: CI/CD Pipeline - stockhub-back

on:
  push:
    branches: ['*'] # CI s'exécute sur toutes les branches
  pull_request:
    branches: ['*']
    types: [opened, synchronize]
  workflow_dispatch:

jobs:
  # CI Job - s'exécute sur toutes les branches
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm' # Cache automatique des dépendances

      - name: Install dependencies
        run: npm ci

      #      - name: Security Audit
      #        run: npm audit --audit-level=high
      #        continue-on-error: false

      - run: npx tsc --noEmit
      - run: npm run lint --if-present
      - run: npm run test:unit

  # E2E Tests - s'exécute sur PR vers main et workflow_dispatch
  e2e-tests:
    runs-on: ubuntu-latest
    if: (github.event_name == 'pull_request' && github.base_ref == 'main') || github.event_name == 'workflow_dispatch'
    needs:
      - continuous-integration
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: stockhub_test
          MYSQL_USER: stockhub
          MYSQL_PASSWORD: stockhub
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      NODE_ENV: e2e
      DATABASE_URL: mysql://stockhub:stockhub@127.0.0.1:3306/stockhub_test
      DB_HOST: '127.0.0.1'
      DB_USER: stockhub
      DB_PASSWORD: stockhub
      DB_PORT: '3306'
      DB_DATABASE: stockhub_test
      DB_SSL: 'false'
      DB_CONNECTION_LIMIT: '3'
      DB_MAX_IDLE: '3'
      PORT: '3006'
      AZURE_USE_ROPC_POLICY: 'true'
      CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_ROPC_CLIENT_ID: ${{ secrets.AZURE_ROPC_CLIENT_ID }}
      SEED_OWNER_EMAIL: ${{ secrets.AZURE_TEST_USERNAME }}
      # Variables Playwright / helper Azure B2C (ROPC client pour acquireTokenByUsernamePassword)
      AZURE_CLIENT_ID: ${{ secrets.AZURE_ROPC_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_B2C_DOMAIN: ${{ secrets.AZURE_B2C_DOMAIN }}
      AZURE_B2C_POLICY: ${{ secrets.AZURE_B2C_POLICY }}
      AZURE_TEST_USERNAME: ${{ secrets.AZURE_TEST_USERNAME }}
      AZURE_TEST_PASSWORD: ${{ secrets.AZURE_TEST_PASSWORD }}
      API_BASE_URL: http://localhost:3006
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Prisma migrations
        run: npx prisma migrate deploy

      - name: Seed database
        run: npm run db:seed

      - name: Build project
        run: npm run build

      - name: Start API server
        run: node dist/index.js > /tmp/api.log 2>&1 &

      - name: Wait for API to be ready
        run: |
          npx wait-on http://localhost:3006/api-docs.json --timeout 60000 || (
            echo "=== API startup log (tail) ===" && tail -30 /tmp/api.log && exit 1
          )

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Show API server log
        if: always()
        run: |
          echo "=== API server log (first 80 lines) ===" && head -80 /tmp/api.log || true
          echo "=== API server log (500 errors) ===" && grep -i "500\|error\|Error\|reject\|Cannot\|failed" /tmp/api.log | grep -v "authenticationMiddleware\|readUserByOID\|User ID found\|Token is valid\|Authentication successful\|msal\|MSAL" | head -30 || true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # Deploy to Staging - déclenchement manuel uniquement
  deploy-to-staging:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: 'Staging'
      url: ${{ vars.RENDER_STAGING_URL }}
    steps:
      - name: Trigger Render deploy
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_STAGING }}"

  # Build et Deploy - ne s'exécute QUE sur la branche main
  build-and-deploy:
    runs-on: ubuntu-latest
    # Condition: ne s'exécute que sur push vers main
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs:
      - continuous-integration
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Unifié avec CI job
          cache: 'npm'

      - name: Install dependencies (with cache)
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Zip artifact for deployment
        run: zip release.zip ./dist ./node_modules ./package.json ./package-lock.json ./prisma -r

      - name: Unzip artifact for deployment
        run: unzip -o release.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'stockhub-back'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0AA0D7238FBD4490A877AF8BEC437386 }}
          package: .
